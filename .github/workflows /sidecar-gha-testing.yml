name: Build and deploy container app to Azure Web App - sidecar-gha-testing

# on:
#   push:
#     branches:
#       - main
#   workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: sitecontainerssampleacr.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_FF5A71E139634F5B9DDF6B41D8AEF1A6 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_33DF7D03D5F94A28AD185A45D3F6AA50 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: sitecontainerssampleacr.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_FF5A71E139634F5B9DDF6B41D8AEF1A6 }}/test/router-app:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    
    needs: build
    
    steps:
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@sidecar-testing
        with:
          app-name: 'custom-container-gha'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_4736441A37B74D0CBF6E723096CD4D2B }}
          
